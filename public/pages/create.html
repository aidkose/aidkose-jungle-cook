<div class="create">
  <div id="create-recipes-header">Hey Michael, create your recipe!</div>
  <div class="create-forms">
    <div class="form-one">
      <input type="text" id="create-recipe-img" placeholder="Add Recipe Image" />
      
        <input type="file" id="attach" accept="image/*"></input>
      <label for="attach">Attach file</label>
      
      <input type="text" id="create-recipe-name" placeholder="Recipe Name" />
      <input type="text" id="create-recipe-desc" placeholder="Recipe Description" />
      <input type="text" id="create-recipe-time" placeholder="Recipe Total Time" />
      <input
        type="text"
        id="create-recipe-serving"
        placeholder="Recipe Serving Size"
      />
    </div>
    <div class="form-two">
      <p>Enter Ingredients:</p>
      <input type="text" id="ingredient" placeholder="Ingredient #1" />
      <input type="text" id="ingredient" placeholder="Ingredient #2" />
      <input type="text" id="ingredient" placeholder="Ingredient #3" />
      <div class="plus-two" onclick="addIngredient()">+</div>
    </div>
    <div class="form-three">
      <p>Enter Instructions:</p>
      <input type="text" id="instruction" placeholder="Instruction #1" />
      <input type="text" id="instruction" placeholder="Instruction #2" />
      <input type="text" id="instruction" placeholder="Instruction #3" />
      <div class="plus-three" onclick="addInstruction()">+</div>
    </div>
  </div>
  <div id="createRecipeBtn" onclick="createUserRecipe()">Create Recipe</div>
</div>
